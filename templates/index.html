<!DOCTYPE html>
<head>
  <title>Cat Hotel</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Cat Hotel</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Enter an animal" required />
    <input type="text" name="days" placeholder="Enter number of days to stay" required />
    <input type="submit" value="Find Rooms" />
  </form>

  {% if rooms %}
  <div class="result">Rooms: {{ rooms }}</div>
  {% endif %}

  {% if amenities %}
  <div class="result">Amenities: {{ amenities }}</div>
  {% endif %}

  {% if prices %}
  <div class="result">Prices: {{ prices }}</div>
  {% endif %}

</body>
